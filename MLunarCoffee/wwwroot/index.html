<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <title>VTtech Solution</title>
    <link rel="icon" type="image/x-icon" href="/assests/img/logo/favicon.ico">
    <meta name="robots" content="noindex,follow" />
</head>
<body>
    <script type="text/javascript">
        const queryString = window.location.search;
        const urlParams = new URLSearchParams(queryString);
        const page_type = urlParams.get('loginfrom') != undefined ? `&loginfrom=${urlParams.get('loginfrom')}` : '';
        const page_user = urlParams.get('loginuser') != undefined ? `&loginuser=${urlParams.get('loginuser')}` : '';
        const page_pass = urlParams.get('loginpass') != undefined ? `&loginpass=${urlParams.get('loginpass')}` : '';
        window.location.href = "/Login/Login?ver=" + (new Date().getTime()) + page_type + page_user + page_pass;
    </script>
</body>
</html>
